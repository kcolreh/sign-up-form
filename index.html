<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Sign up</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./java.js" defer></script>
  </head>
  <body>
    <header>
      <div class="logo-background">
        <img src="./img/logo.svg" alt="Sleeping cat" class="logo" />
        <h1 class="logo-text">Cato</h1>
      </div>
      <p class="credit-photo-text">Photo by : Johny Goerend</p>
    </header>
    <div class="side-section">
      <p class="main-p">
        This is not a real online service! You know you need something like this
        in your life to help you realize your deepest dreams.
      </p>
      <p class="main-p2">Sign up now and get started!</p>
      <p class="main-p3">You know you want to.</p>
      <form action="main-page.html" method="get" class="sign-up-form">
        <div class="inner-sign-up-form-container">
          <p class="input-container">
            <label for="first-name" class="input-label">FIRST NAME</label>
            <input
              type="text"
              id="first-name"
              class="input first-name-focus"
              name="first-name"
              autofocus
              required
            />
          </p>
          <p class="input-container">
            <label for="last-name">LAST NAME</label>
            <input
              type="text"
              id="last-name"
              class="input"
              name="last-name"
              required
            />
          </p>
          <p class="input-container">
            <label for="email">EMAIL</label>
            <input
              type="email"
              id="email"
              class="input"
              name="email"
              required
            />
          </p>
          <p class="input-container">
            <label for="phone-number">PHONE NUMBER</label>
            <input
              type="number"
              id="phone-number"
              class="input"
              name="phone-number"
              required
            />
          </p>
          <p class="input-container">
            <label for="password">PASSWORD</label>
            <input
              type="password"
              id="password"
              class="input error"
              name="password"
              required
              onchange="confirmPassword ()"
            />
          </p>
          <p class="input-container">
            <label for="confirm-password">CONFIRM PASSWORD</label>
            <input
              type="password"
              id="confirm-password"
              class="input error"
              name="confirm-password"
              title="Wrong Username"
              required
              onchange="confirmPassword ()"
            />
          </p>
        </div>
        <p id="password-status" class="password-status"></p>
      </form>
      <div class="button-holder">
        <button class="create-account-btn" type="submit">Create account</button>
        <p class="question-text">
          Already have an accout? <span class="log-in-text">Log in</span>
        </p>
      </div>
    </div>
  </body>
</html>
